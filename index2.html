<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide</title>
<script src="slide.js"></script> 
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="num_pos">
          <div class="numbertext">1 / 6</div>
      </div>
      <div class="shop-focus">
        <div class="shop-focus__column">
          <h4 class="shop-focus__title">시선집중</h4>
        </div>
      </div>   
    </div>

    <div class="mySlides fade">
      <div class="num_pos">
        <div class="numbertext">2 / 6</div>
      </div>    
        <img src="img/banner2.jpg" style="width:100%">
    </div>
      
    <div class="mySlides fade">
      <div class="num_pos">
        <div class="numbertext">3 / 6</div>
      </div>
      <img src="img/banner3.jpg" style="width:100%">
    </div>
      
    <div class="mySlides fade">
      <div class="num_pos">
        <div class="numbertext">4 / 6</div>
      </div>
      <img src="img/banner4.jpg" style="width:100%">
    </div>
      
    <div class="mySlides fade">
      <div class="num_pos">
        <div class="numbertext">5 / 6</div>
      </div>
      <img src="img/banner5.jpg" style="width:100%">
    </div>
      
    <div class="mySlides fade">
      <div class="num_pos">
        <div class="numbertext">6 / 6</div>
      </div>
      <img src="img/banner6.jpg" style="width:100%">
    </div>
      
        <!-- Next and previous buttons -->
    <div class="btn">
      <div class="slideshow-btn">
        <div class="slideshow-btn-pos">
          <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
          <a class="next" onclick="moveSlides(1)">&#10095;</a>
        </div>  
      </div>
    </div>
    <div class="puase">
      <i class="fas fa-pause"></i>
    </div>
  </div>
</body>
</html>
