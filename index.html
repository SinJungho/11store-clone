<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Everytime 십일절 - 11번가</title>
    <script src="slide.js"></script>
</head>
<body>
    <div class="header">
        <div class="header__header">
            <!-- 햄버거 버튼 -->
            <div class="header__hambuger-btn">
                <img src="img/header/bars.png" alt="bars">
            </div>
            <!-- 로고 -->
            <img class="header__logo" src="img/header/logo.png" alt="logo">
            <div >
                <!-- 검색창 -->
                <form class="header__search">
                    <input class="header__search-text" type="text" placeholder="검색할 상품을 입력해보세요." />
                    <!-- 돋보기 검색 아이콘 -->
                    <img class="header__search-icon" src="img/header/loupe_btn.png" alt="loupe">
                </form>
                
            </div>
            <!-- 랭킹 메뉴 -->
            <div class="header__ranking-menu">
                <span class="header__ranking-menu__number">1</span>
                <span class="header__ranking-menu__text">창문로봇청소기</span>
                <img class="header__ranking-menu-icon" src="img/header/arrow-down.png" alt="">
            </div>
            <!-- 아이콘 메뉴 -->
            <div class="header__header-icon">
                <img class="header__header-icon__icons" src="img/header/user-icon.png" alt="header-menu1">
                <img class="header__header-icon__icons" src="img/header/truck.png" alt="header-menu2">
                <img class="header__header-icon__icons" src="img/header/cart.png" alt="header-menu3">
                <img class="header__header-icon__icons" src="img/header/clock.png" alt="header-menu4">
            </div>
        </div>
        <div class="header_nav">
            <div class="header_nav__liner">
                <ul class="header_nav__column">
                    <li class="header_nav__item"><a href="#">베스트</a></li>
                    <li class="header_nav__item"><a href="#">쿠폰/혜택</a></li>
                    <li class="header_nav__item"><a href="#">기획전</a></li>
                    <li class="header_nav__item"><a href="#">장보기</a></li>
                    <li class="header_nav__item"><a href="#">T공식대리점</a></li>
                    <li class="header_nav__item"><a href="#" class="header_nav__item-img"><span>쇼킹딜</span></a></li>
                    
                </ul>
                <ul class="header_nav__column-etc">
                    <li class="header_nav__item_right"><a href="#">로그인</a></li>
                    <li class="header_nav__item_right"><a href="#">회원가입</a></li>
                    <li class="header_nav__item_right"><a href="#">바로가기 OFF</a></li>
                    <div class="header_nav__flag">    
                        <a href="#">
                            <img src="img/header/usa-flag.png" alt="usa">
                        </a>
                        <a href="#">
                            <img src="img/header/china-flag.png" alt="chinese" />
                        </a>
                    </div>
                </ul>
            </div>    
        </div>
    </div>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <div class="num_pos">
          <div class="numbertext">1 / 6</div>
        </div>
          <img src="img/banner1.jpg" style="width:100%">    
        </div>
      
        <div class="mySlides fade">
        <div class="num_pos">
            <div class="numbertext">2 / 6</div>
        </div>    
          <img src="img/banner2.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
        <div class="num_pos">
          <div class="numbertext">3 / 6</div>
        </div>
          <img src="img/banner3.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
        <div class="num_pos">
          <div class="numbertext">4 / 6</div>
        </div>
          <img src="img/banner4.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
        <div class="num_pos">
          <div class="numbertext">5 / 6</div>
        </div>
          <img src="img/banner5.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
        <div class="num_pos">
          <div class="numbertext">6 / 6</div>
        </div>
          <img src="img/banner6.jpg" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <div class="btn">
            <div class="slideshow-btn">
                <div class="slideshow-btn-pos">
                    <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
                    <a class="next" onclick="moveSlides(1)">&#10095;</a>
                </div>  
            </div>
        </div>
        <div class="puase">
            <i class="fas fa-pause"></i>
        </div>
    </div>
    <br/>
</body>
</html>
